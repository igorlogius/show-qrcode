<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"></meta>
  <title></title>
    <style>
        input {
        }
    </style>
</head>
<body>
    <fieldset>
        <h3>Choose QRCode Color (RGB+A) </h3>
        <fieldset>
                <legend>Forground</legend>
                Color <input type="color" id="fgcolor" value="#000000" />
                Alpha <input type="range" id="fgalpha" value="1.0" min="0.0" step="0.1" max="1.0" />
        </fieldset>

        <fieldset>
                <legend>Background</legend>
                Color <input type="color" id="bgcolor" value="#ffffff" />
                Alpha <input type="range" id="bgalpha" value="0.0" min="0.0" step="0.1" max="1.0" />
        </fieldset>
        <script src="options.js"></script>
</body>
</html>
