<!DOCTYPE html>
<html lang="en">
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<style>
			body {
                max-width:450px;
				padding: 5px;
				margin: 0;
				overflow: hidden;
				background: lightgray;
			}
            button {
                width: 5em;
                text-align:center;
            }
			#qrimg {
                text-align:center;
                max-width: 400px;
			}
            #qrsvg {
                text-align:center;
                display:none;
            }
			#qractions{
				text-align:center;
			}
            #qrtext {
                width:100%;
                height: 4em;
            }
            .inner {
               display: block;
               margin: auto;
            }
            .outer {
                display:table;
                width:100%;
            }
		</style>
	</head>
	<body>
        <center>
        <fieldset>
            <legend>Actions</legend>
            <div id="qractions">
                <button id="qrcopy" title="Copy to clipboard">Copy</button>
                <button id="qroptions" title="Show Options"> &#9881;</button>
                <button id="qrsave" title="Save qrcode image to disk">Save</button>
            </div>
        </fieldset>
        <fieldset>
            <legend>Code</legend>
            <div class="outer">
                    <img class="inner" id="qrimg" />
            </div>
            <div id="qrsvg" />

        </fieldset>
        <fieldset>
            <legend>Edit</legend>
            <textarea id="qrtext"></textarea>
        </fieldset>
		<script src="qrcode.js"></script>
		<script src="popup.js"></script>
        </center>
	</body>
</html>
